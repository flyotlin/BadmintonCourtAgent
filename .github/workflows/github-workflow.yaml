name: BadmintonCourtAgent CI/CD

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v3
      - name: Set up python 3.8.8
        uses: actions/setup-python@v2
        with:
          python-version: "3.8.8"
      - name: Install flake8
        run:  |
          python3 -m pip install flake8
      - name: Lint the code with flake8
        run: |
          python3 -m flake8 .
  unit-test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Check out repo
        uses: actions/checkout@v3
      - name: Set up python 3.8.8
        uses: actions/setup-python@v2
        with:
          python-version: "3.8.8"
      - name: Install dependencies
        run:  |
          python3 -m pip install -r requirements.txt
      - name: Run tests
        run:  |
          python3 -m unittest tests/run_all_tests.py
  build-image:
    runs-on: ubuntu-latest
    needs: unit-test
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          push: true
          tags: flyotlin/badminton-court-agent:polling
          dockerfile: dockerfiles/polling.dockerfile
  deploy-app:
    runs-on: ubuntu-latest
    needs: build-image
    steps:
      - name: Deploy to Server through ssh
        uses: appleboy/ssh-action@master
        with:
          hosts: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script: ansible-playbook playbooks/deploy_polling.yaml
